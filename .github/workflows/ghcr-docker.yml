name: Docker (GHCR)

on:
  pull_request:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/workspace-booking-system

jobs:
  ghcr-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: prod
            dockerfile: ./Dockerfile
            enable: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
          - name: dev
            dockerfile: ./Dockerfile.dev
            enable: ${{ github.ref == 'refs/heads/develop' }}

          - name: pr-prod
            dockerfile: ./Dockerfile
            enable: ${{ github.event_name == 'pull_request' }}
          - name: pr-dev
            dockerfile: ./Dockerfile.dev
            enable: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Skip if not enabled
        if: ${{ !matrix.enable }}
        run: echo "Skipping ${{ matrix.name }} for ref ${{ github.ref }}"

      - name: Docker metadata
        if: ${{ matrix.enable }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && matrix.dockerfile == './Dockerfile' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' && matrix.dockerfile == './Dockerfile.dev' }}
            
            type=ref,event=tag,enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.dockerfile == './Dockerfile' }}
            
            type=sha,format=short,enable=${{ github.event_name != 'pull_request' }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR) / Build & Push (main/develop/tags)
        if: ${{ matrix.enable }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
