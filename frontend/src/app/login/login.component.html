<div class="d-flex flex-row justify-content-center">
  <div class="card mx-auto border-info mb-3">
    <div class="card-body">
      <h3 class="card-title">Login</h3>
      <div class="bg-info p-3 rounded border border-dark">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
          <div class="form-group mb-2">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" [(ngModel)]="email" required disabled/>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" [(ngModel)]="password" required disabled/>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" disabled>Login</button>
            <a [routerLink]="['/register']"
               class="btn btn-outline-light"
               [class.disabled]="isDisabled"
               [attr.aria-disabled]="isDisabled">
              Register
            </a>
            <a class="btn btn-outline-light" (click)="onOAuthLogin()">Login Oauth</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
